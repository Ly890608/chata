name: Windows

on:
  push:
    branches:
    - master

jobs:
  build-windows:
    name: build on windows
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        mkdir out\build
        cd out\build 
        cmake ..\.. -G "Visual Studio 16 2019" -A x64 -DCMAKE_INSTALL_PREFIX=..\install || exit /b
        cmake --build build --config Release -- /m || exit /b
        cd ..\..
        rd /s /q out\build
        exit /b 0
      shell: cmd
